  <main>
    <form class="form">
      <div class="item-select-container">
        <label class="item-select-label">Add to</label>
        <select class="item-selection">
          <option value="">Šperky/</option>
          <option value="">Nože</option>
          <option value="">Břitvy</option>
          <option value="">Restauro</option>
          <option value="">Ostatní</option>
        </select>
      </div>
      <br>
      <div class="description-input-container">
        <label class="description-label">Thumbnail info</label>
        <input class="description-input" type="text" placeholder="Enter info">
      </div>
      <br>
      <div class="description-input-container">
        <label class="description-label">Item name</label>
        <input class="description-input" type="text" placeholder="Enter item name">
      </div>
      <br>
      <div class="description-input-container">
        <label class="description-label">Item describtion</label>
        <textarea class="description-input-big" type="text" placeholder="Enter item describtion" rows="10" ></textarea>
      </div>
      <br>
      <div class="image-input-container">
        <label class="description-label">Upload thumbnail image</label>
        <input id="file" type="file" accept="image/*">
        <output id="result"></output>
      </div>
      <br>
      <div class="image-input-container">
        <label class="description-label">Upload images</label>
        <input id="files" type="file" multiple="multiple" accept="image/*">
        <output id="results"></output>
      </div>
      <input class="submit-button" type="submit" value="Save">
    </form>
  </main>
